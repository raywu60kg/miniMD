<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniMD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Tailwind configuration for dark mode
      tailwind.config = {
        darkMode: "class",
      };

      // Dark mode toggle functionality
      function toggleDarkMode() {
        const htmlElement = document.documentElement;
        htmlElement.classList.toggle("dark");

        // Save preference in localStorage
        const isDarkMode = htmlElement.classList.contains("dark");
        localStorage.setItem("darkMode", isDarkMode);
      }
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");

        sidebar.classList.toggle("w-64");

        // Toggle visibility of text and full icons
        const sidebarItems = sidebar.querySelectorAll(".sidebar-toggle-target");
        sidebarItems.forEach((item) => {
          item.classList.toggle("hidden");
        });
      }

      // Check saved dark mode preference on page load
      document.addEventListener("DOMContentLoaded", () => {
        const savedDarkMode = localStorage.getItem("darkMode");
        if (savedDarkMode === "true") {
          document.documentElement.classList.add("dark");
        }
      });
    </script>
  </head>
  <body
    class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex"
  >
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-64 bg-white dark:bg-gray-800 border-r dark:border-gray-700 p-4 flex flex-col transition-all duration-300 ease-in-out relative"    >
      <button
        onclick="toggleSidebar()"
        class="absolute top-4 right-[-20px] z-10 bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-full p-1 shadow-md"
      >
        <svg
          id="sidebar-toggle-icon"
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4 text-gray-600 dark:text-gray-300 transition-transform duration-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <div
        class="flex justify-between border-b border-gray-300 mb-2 pb-2 sidebar-toggle-target"
      >
        <h1 class="text-2xl font-bold dark:text-white">MiniMD</h1>

        <div class="flex items-center justify-end">
          <button
            onclick="toggleDarkMode()"
            class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 dark:text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z"
              />
            </svg>
          </button>
          <button
            onclick="toggleDarkMode()"
            class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 dark:text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M12 10.5v6m3-3H9m4.06-7.19-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z"
              />
            </svg>
          </button>
          <button
            onclick="toggleDarkMode()"
            class="p-1 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 dark:text-white"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </div>
      </div>
      <nav class="space-y-2">
        <div class="group sidebar-toggle-target">
          <div
            class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-gray-500 dark:text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
              />
            </svg>
            <span class="dark:text-gray-300">All Pages</span>
          </div>
        </div>
        <div class="group sidebar-toggle-target">
          <div
            class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md cursor-pointer"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 mr-2 text-gray-500 dark:text-gray-400"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
              />
            </svg>
            <span class="dark:text-gray-300">Recent</span>
          </div>
        </div>
      </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
      <!-- Toolbar -->
      <div
        class="bg-white dark:bg-gray-800 border-b dark:border-gray-700 p-4 flex items-center justify-between"
      >
        <div class="flex items-center space-x-2">
          <button
            class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 dark:text-gray-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
          </button>
          <button
            class="p-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 dark:text-gray-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <button
            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
          >
            New Page
          </button>
        </div>
      </div>

      <!-- Editor Area -->
      <div class="p-8 flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto">
          <input
            type="text"
            placeholder="Untitled"
            class="w-full text-4xl font-bold bg-transparent outline-none mb-4 dark:text-white placeholder-gray-400"
          />
          <div
            contenteditable="true"
            class="prose dark:prose-invert min-h-[300px] focus:outline-none"
          >
            <p class="text-gray-500 dark:text-gray-400">
              Start writing your page...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
